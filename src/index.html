<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <img src="#" alt="Logo" id="nav-logo" />
      <form action="#" method="get" id="location-form">
        <input
          placeholder="London"
          type="text"
          name="search-location"
          id="search-location"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div>
        <div class="right-nav-stuff"></div>
        <div class="right-nav-stuff"></div>
        <div class="right-nav-stuff"></div>
      </div>
    </nav>
    <div id="main-container">
      <div class="main-section-boxes" id="location-general-info">
        <div id="location-title-wrapper" class="info-sections">
          <h1></h1>
        </div>
        <div id="temp-wrapper" class="info-sections">
          <p></p>
          <img
            src="#"
            alt="change_temperature_unit_icon"
            id="temp-change-unit"
          />
        </div>
        <div id="weather-condition-wrapper" class="info-sections">
          <p></p>
          <img src="#" alt="weather-icon" id="weather-icon" />
        </div>
      </div>
      <div class="main-section-boxes" id="additional-info-box">
        <div class="info-sections" id="humidity-wrapper">
          <p></p>
        </div>
        <div class="info-sections" id="wind-wrapper">
          <p></p>
        </div>
        <div class="info-sections" id="uv-wrapper">
          <p></p>
        </div>
      </div>
      <div class="main-section-boxes" id="forecast-box"></div>
    </div>
  </body>
</html>
